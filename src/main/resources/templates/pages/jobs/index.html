<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{app.html}">
<head>
    <title>Danh sach Job</title>
    <style>
        #customers_datatable_filter, #customers_datatable_paginate {
            float: right !important;
        }
    </style>
</head>

<body>
    <section layout:fragment="content" style="margin-top: -2%;">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Job List</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Customer List</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div th:if="${param.success}" class="alert alert-success">
                Create user Successfully
            </div>
            <div class="container-fluid">
                <!-- /.row -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <a class="btn btn-app" th:href="@{/admin/jobs/index}">
                                    <i class="fas fa-plus"></i> Thêm mới
                                </a>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table id="customers_datatable" class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>No.</th>
                                            <th>Tên công việc</th>
                                            <th>Ngày bắt đầu</th>
                                            <th>Ngày hết hạn</th>
                                            <th>Mức lương</th>
                                            <th>Tên công ty</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each ="job: ${jobs}">
                                            <td th:text="${job.id}"></td>
                                            <td th:text="${job.jobName}"></td>
                                            <td th:text="${job.startDate}"></td>
                                            <td th:text="${job.endDate}"></td>
                                            <td th:text="${job.salary}"></td>
                                            <td th:text="${job.companyName}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
                <!-- /.row -->
            </div>
        </section>
        <!-- /.content -->
    </section>
    <script>
        $(function() {
            loadUserData();

           
        });
        let loadUserData = function() {
            $.ajax({
                url: "/admin/jobs",
                method: "POST",
                dataType: "HTML",
                success: function(data) {
                    $('job').html(data)
                }
            });
        }
    </script>
</body>
